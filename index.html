<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de média</title>
</head>
<body>
    <h1 class="titulo">Calcule as médias dos seus alunos</h1>
    <div class="notas">
        <b>Nome do aluno</b> <input id="aluno" type="text" /><br>
        <br>
        <b>Primeira nota</b> <input id="nota1" type="number"/><br>
        <br>
        <b>Segunda nota</b> <input id="nota2" type="number"/><br>
        <br>
        <b>Terceira nota</b> <input id="nota3" type="number"/><br>
        <br>
        <b>Quarta nota</b><input id="nota4" type="number"/><br>
        <br>
    </div>    
        <button onclick= "media()" id="botao"><b>Calcular média</b></button>
    

    <script>

        function pulaLinha() {

        document.write("<br><br>");
        }

        function mostra(frase) {
        document.write(frase);
        pulaLinha();
        }

        function media(nota_1,nota_2,nota_3,nota_4) {

            var nome = document.getElementById("aluno").value;

            var nota_1 = parseFloat(document.getElementById("nota1").value);
            var nota_2 = parseFloat(document.getElementById("nota2").value);
            var nota_3 = parseFloat(document.getElementById("nota3").value);
            var nota_4 = parseFloat(document.getElementById("nota4").value);

            var somaNotas = nota_1+nota_2+nota_3+nota_4;

            var media = somaNotas/4;

            //alert(" A média do " + nome + " foi " + media + ".");

            if (media < 7 ) {

                alert("Recuperação!" + " A média do " + nome + " foi " + media + ".");
            } else {

                alert("Aprovado!" + " A média do " + nome + " foi " + media + ".");
            }

        }

    </script>

</body>
</html>
